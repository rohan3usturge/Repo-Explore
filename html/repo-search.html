<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Explore Repos</title>
    <script src="../sdk/scripts/VSS.SDK.js"></script>
    <style>
        html,
        body,
        #repo-search-container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            setupModuleLoader: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });
        VSS.ready(function () {
            require(["dist/repo-search-bundle"], function (M) {
                var app = new M.RepoSearchApp();
                app.run();
            });
            VSS.notifyLoadSucceeded();
        });
    </script>
    <h1>Explore Repos</h1>
    <div id="repo-search-container"></div>
</body>

</html>
